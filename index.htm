<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Backbone skeleton with Foundation 5</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="css/styles.css">
        <script src="bower_components/modernizr/modernizr.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>

        </header>

        <main>
            <div class="row">
                <div class="large-4 columns">
                    <div id="profile" class="profile-view">
                        <!-- Profile view here -->
                    </div>
                </div>

                <div id='timeline' class="large-8 columns timeline-view">
                    <h2>My Tweets</h2>
                </div>
            </div>
        </main>

        <footer>

        </footer>

        <!-- Handlebars templates -->
        <script type="text/x-handlebars-template" id="timeline-template">
            <ul class='listview'>
                {{#each tweet}}
                <li>
                    <div class='icon'>
                        <img src='{{user.profile_image_url}}' />
                    </div>

                    <div class='data'>
                        <h4>{{user.name}}</h4>

                        <p>{{format text}}</p>
                        <p class="timestamp"><i>{{friendlyDate}}</i></p>
                    </div>
                </li>
                {{/each}}
            </ul>
        </script>

        <!-- Template for profile -->
        <script type="text/x-handlebars-template" id="profile-template">
            <div>
                <div>
                    <div>
                        <img src="{{user.profile_image_url}}" class="place-left" />

                        <h3 style="margin-bottom: 5px;">{{user.name}}</h3>
                        <p>{{user.description}}</p>

                        <div class="brand">
                            <div class="badge">{{user.followers_count}} Followers</div>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="js/thirdParty/jquery.simplemodal-1.4.4.js"></script>
        <script src="bower_components/fastclick/lib/fastclick.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="bower_components/momentjs/moment.js"></script>
        <script src="js/utils/helpers.js"></script>
        <script src="js/models/Tweet.js"></script>
        <script src="js/collections/Timeline.js"></script>
        <script src="js/views/ProfilePopupView.js"></script>
        <script src="js/views/TimelineView.js"></script>
        <script src="js/models/Profile.js"></script>
        <script src="js/views/ProfileView.js"></script>
        <script src="js/routers/AppRouter.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
